# An example service for the deployment above.
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-elastic-service
  namespace: development
  labels:
    app.kubernetes.io/name: apigateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      protocol: TCP 
  selector:
    app: apigateway